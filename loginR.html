<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add background image to the body */
        body {
            background-image: url('/static/Background.jpg'); /* Specify the correct path to your image */
            background-size: cover;  /* Make the image cover the whole screen */
            background-position: center;  /* Center the background image */
            background-repeat: no-repeat;  /* Prevent repeating the image */
            font-family: Arial, sans-serif;  /* Optional: Set a font-family */
            height: 100vh;  /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the login container */
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background to make the form stand out */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-floating input {
            border-radius: 8px;
            box-shadow: none;
        }

        .form-floating input:focus {
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer-text {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center">Student Login</h2>
            <form method="POST">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Student ID">
                    <label for="username">Student ID</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <h5><small class="footer-text">Not Registered yet?</small></h5>
                <a class="link-register" href="{{ url_for('register_reader') }}">Register Here</a>
            </div>
        </div>
    </div>
</body>
</html>
