<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Dashboard</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-warning {
            background-color: #f39c12;
            border-color: #f39c12;
        }
        .btn-warning:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
        .btn-square {
            width: 250px;
            height: 250px;
            font-size: 18px;
            margin: 20px;
            text-align: center;
            display: inline-block;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-square:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Welcome, {{ reader.R_Name }}</h2>
        
        <!-- Dashboard Buttons -->
        <div>
            <button class="btn-square" onclick="window.location.href='{{ url_for('book_catalogue') }}'">Book Catalogue</button>
            <button class="btn-square" onclick="window.location.href='{{ url_for('borrowed_books') }}'">Your Borrowed Books</button>
            <button class="btn-square" onclick="window.location.href='{{ url_for('view_recommendations') }}'">Book Recommendations</button>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-warning btn-lg">Logout</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
